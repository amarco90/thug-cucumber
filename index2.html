<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="mobile-web-app-capable" content="yes">
</head>

<body style="overflow: hidden;">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- navigation -->
    <div class="navbar-fixed" style="position:float;">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="left brand-logo">Logo</a>
                <ul class="right">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                    <li><a href="#!"><i class="material-icons">refresh</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- image -->
    <img src="">
    <canvas style="display:none;"></canvas>

    <!-- new picture button -->
    <div id="content" style="position: fixed; bottom:0px; z-index: 100; width:100%; text-align:center;">
        <label for="image-picker" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></label>
        <input id="image-picker" type="file" accept="image/*" capture="camera" style="display:none">
    </div>

    <script>
        $("#image-picker").change(function(event) {
            var files = event.target.files;
            if (files.length > 0) {
                var FR = new FileReader();
                FR.onload = function(e) {
                    var image = document.querySelector('img');
                    image.src = e.target.result;
                    var h = $(window).height();
                    var w = $(window).width();
                    var deltaH = image.height - h;
                    var deltaW = image.width - w;
                    var scale = 0;
                    if (deltaH > 0 && deltaH > deltaW) {
                        scale = h / image.height;
                        image.height = image.height * scale;
                    } else if (deltaW > 0 && deltaW > deltaH) {
                        scale = w / image.width;
                        image.width = image.width * scale;
                    }
                };
                FR.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>

</html>
